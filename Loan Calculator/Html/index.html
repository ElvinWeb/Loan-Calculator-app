<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../StyleSheet/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Loan Calculator app</title>
  </head>
  <body>
    <div class="loan-calculator">
      <div class="top">
        <h2>Loan Calculator</h2>
        <form action="" id="form">
          <div class="group">
            <div class="title">Amount</div>
            <input type="text" class="loan-amount" value="10000" />
          </div>
          <div class="group">
            <div class="title">Interest Rate</div>
            <input type="text" class="interest-rate" value="7.8" />
          </div>
          <div class="group">
            <div class="title">Tenure (in Months)</div>
            <input type="text" class="loan-tenure" value="230" />
          </div>
        </form>
      </div>
      <div class="result">
        <div class="left">
          <div class="loan-emi">
            <h3>Loan EMI</h3>
            <div class="value">200</div>
          </div>
          <div class="total-interest">
            <h3>Total Interest Payable</h3>
            <div class="value">20000</div>
          </div>
          <div class="total-amount">
            <h3>Total Amount</h3>
            <div class="value">1570</div>
          </div>

          <button class="calc-btn button">Calculate</button>
        </div>
        <div class="right"><canvas id="myChart" width="300" height="300"></canvas></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../JavaScript/app.js"></script>
  </body>
</html>
